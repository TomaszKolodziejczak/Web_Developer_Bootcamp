<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h4>Forms: </h4>
    <form action="#" method="POST">
        <fieldset>
            <legend>Login</legend>
            <p>
                <label for="username">Enter Username: </label>
                <input type="text" name="username" id="username" placeholder="Username" required>
            </p>
            <p>
                <label>Enter password: 
                    <input type="password" name="password" id="password" placeholder="password" required>
                </label>
            </p>
            <p>
                <button type="submit">Log in</button>
                <button type="reset">Reset</button>
            </p>
        </fieldset>
    </form>
    <form action="#" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Registration</legend>
            <input type="hidden" name="hidden_value" value="sfuv">
            <p>
                <label for="username">Enter Username: </label>
                <input type="text" name="username" id="username" minlength="3" maxlength="30" placeholder="Username" required>
            </p>
            <p>
                <label for="email">Enter email: </label>
                <input type="email" name="email" id="email" placeholder="email adress" required>
            </p>
            <p>
                <label for="tel">Phone number: </label>
                <input type="tel" name="tel" id="tel">
            </p>
            <p>
                <label for="age">Enter age: </label>
                <input type="number" name="age" id="age" min="18" placeholder="age" required>
            </p>
            <p>
                <label>Enter password: 
                    <input type="password" name="password" id="password" placeholder="password" required>
                </label>
            </p>
            <p>
                <label>Enter password again: 
                    <input type="password" name="password2" id="password2" placeholder="Repeat password" minlength="8" required>
                </label>
            </p>
            <p>
                <label for="description">Account description</label><br>
                <textarea name="description" id="descriprion" cols="30" rows="10"></textarea>
            </p>
            <p>
                <label for="avatarimg">Choose your avatar </label>
                <input type="file" name="avatar" id="avatarimg" accept="image/png, image/jpeg">
            </p>
            <p>
                Fav color: 
                <input type="radio" name="color" value="red" id="red">
                <label for="red">Red</label>
                <input type="radio" name="color" value="green" id="green">
                <label for="green">Green</label>
                <input type="radio" name="color" value="blue" id="blue">
                <label for="blue">Blue</label>
                <input type="radio" name="color" value="black" id="black">
                <label for="black">Black</label>
                <input type="color" name="color" value="usercolor" id="usercolor">
                <label for="usercolor">Other</label>
            </p>
            <p>
                Fav brand:
                <input type="checkbox" name="brand" value="VW" id="vw">
                <label for="VW">Volkswagen</label>
                <input type="checkbox" name="brand" value="Mercedes" id="mercedes">
                <label for="mercedes">Mercedes</label>
                <input type="checkbox" name="brand" value="Audi" id="audi">
                <label for="brand">Audi</label>
                <input type="checkbox" name="brand" value="KIA" id="kia">
                <label for="kia">KIA</label>
            </p>
            <p>
                <label for="datetime">Vehicle purchase date: </label>
                <input type="datetime-local" id="datetime" name="datetime">                
            </p>
            <p>
                <label for="distance">Car distance: </label>
                <input type="range" name="distance" id="distance" min="1" max="150" step="1">
            </p>
            <p>
                <label for="theme">Theme color: </label>
                <select name="theme" id="theme">
                    <optgroup label="Main">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </optgroup>
                    <optgroup label="Additional">
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <button type="submit">Register</button>
                <button type="reset">Reset</button>
            </p>
        </fieldset>
    </form>
</body>
</html>
